<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="map.css">
    <title>vrnbus (beta) | Прибытие на остановки</title>
</head>
<body>
<div>
    <b>Прибытие</b>
    <a href="businfo.html">Автобусы</a>
    <a href="map.html">Карта</a>
    <a href="feedback.html">О проекте</a>
</div>
<div>
    <button id="nextbus">Найти ближайшие остановки</button>
    <span id="nextbus_loading"></span>
    <div>(Нужно разрешить сайту запрашивать геолокацию)</div><br/>
</div>
<div class="input-row">
    <button class="input-row-left" id="btn_station_search">Поиск</button>
    <span class="input-row"><input class="input-row" type="text" id="station_name" title="Введите название остановки" placeholder="Введите название остановки"/></span>
    <span id="station_search_loading"></span>
    <div id="stations" style="white-space:pre-wrap; font-family: monospace"></div>
</div>
<div class="input-row">
    <select class="input-row input-row-right" id="buslist"></select>
    <span class="input-row"><input class="input-row" type="text" id="lastbusquery"
                                   title="Введите номера машрутов автобусов"
                                   placeholder="Введите номера машрутов автобусов"/></span>
    <span id="lastbus_loading"></span>
</div>
<div id="info" style="white-space:pre-wrap; font-family: monospace"></div>
<script>
    (window.fetch && window.Promise && Array.prototype.find && String.prototype.includes) || document.write(
        '<script src="promises.min.js"><\/sc' + 'ript><script src="fetch.min.js"><\/sc' + 'ript>')
</script>
<script src="map.js" type="text/javascript"></script>
</body>
</html>
