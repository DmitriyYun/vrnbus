<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="map.css">
    <title>vrnbus (beta)</title>
</head>
<body>
<div>
    <a href="map.html">Карта</a>
</div>
<div>
    <button id="nextbus">Поиск по месту</button>
    <label><input id="cb_nextbus_old" type='checkbox'>Вариант ЦОДД</label>
    <span id="nextbus_loading"></span>
</div>
<div>
    <button id="btn_station_search">Поиск по названию</button>
    <input type="text" id="station_name" title="Введите название остановки" placeholder="Название остановки"/>
    <span id="station_search_loading"></span>
    <div id="stations" style="white-space:pre-wrap; font-family: monospace"></div>
</div>
    <div>
        <input type="text" id="lastbusquery" title="Введите номер маршрута" placeholder="Маршруты"/>
        <select id="buslist"></select>
        <span id="lastbus_loading"></span>
    </div>
<div id="info" style="white-space:pre-wrap; font-family: monospace"></div>
<div>

    <div>
        <label><input id='cb_refresh' type='checkbox'>Обновлять</label>
        <button id="lastbus">Поиск в ЦДС</button>
    </div>
</div>
<div>
    <div id="businfo" style="white-space:pre-wrap;"></div>
</div>

<script>
    (window.fetch && window.Promise && Array.prototype.find && String.prototype.includes) || document.write(
        '<script src="promises.min.js"><\/sc' + 'ript><script src="fetch.min.js"><\/sc' + 'ript>')
</script>
<script src="map.js" type="text/javascript"></script>
</body>
</html>
