<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="auto-complete.css">
    <link rel="stylesheet" href="map.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
          rel='stylesheet'/>
    <title>vrnbus (beta) | Карта с остановками</title>
</head>
<body>
<div class="menu">
    <div><b>Прибытие</b></div>
    <div><a href="businfo.html">Автобусы</a></div>
    <div><a href="map.html">Карта</a></div>
    <div><a href="feedback.html">О проекте</a></div>
</div>
<div>
    <button id="nextbus">Найти ближайшие остановки<img src="geolocation.png" style="float: right;"></button>
    <span id="nextbus_loading"></span>
    <div style="font-size: x-small;">(Нужно разрешить сайту запрашивать геолокацию)</div>
    <br/>
</div>
<div class="input-row">
    <button class="input-row-left" id="btn_station_search">Поиск</button>
    <span class="input-row"><input class="input-row" type="text" id="station_name" title="Введите название остановки"
                                   placeholder="Введите название остановки"/></span>
    <span id="station_search_loading"></span>
    <div id="stations" style="white-space:pre-wrap; font-family: monospace"></div>
</div>
<div>
    <label><input id='cb_show_labels' type='checkbox'>Отображать подписи постоянно</label>
</div>
<div>
    <label><input id='cb_show_id_only' type='checkbox'>Отображать только id остановок</label>
</div>
<div id="mapid" style="width: 100%; height: 400px"></div>
<div>
    <div id="businfo" style="white-space:pre-wrap;" class="hide_info"></div>
</div>

<script>
    (window.fetch && window.Promise && Array.prototype.find && String.prototype.includes) || document.write(
        '<script src="promises.min.js"><\/sc' + 'ript><script src="fetch.min.js"><\/sc' + 'ript>')
</script>
<script src="auto-complete.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<script src="busstops.js"></script>
</body>
</html>
